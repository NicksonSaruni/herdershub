<div class="content">

    <form class="form container" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <div>
        <input type="text" placeholder="fullname" formControlName="fullname">
      </div><br>
      
      <div>
        <input type="text" placeholder="email address" formControlName="email">
      </div><br>
      
      <div>
        <input type="password" placeholder="password" formControlName="password"><br>
      </div><br>
      
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    
    </form>
  
  </div>
